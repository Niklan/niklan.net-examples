name: Example
type: module
description: The examples for emails via OOP with Dependency Injection.
package: Custom
core_version_requirement: ^8.8 || ^9
dependencies:
  # Not hard dependency. You can use any type of mail agent which supports HTML
  # emails. Or disable sending them as HTML in
  # \Drupal\example\Mail\MailHandler::sendMail.
  - drupal:swiftmailer
